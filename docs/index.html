<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>FRC 2019</title>
        <link rel="stylesheet" href="mdl/material.deep_orange-purple.min.css">
        <script src="mdl/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

        <script src="libs/jquery-3.3.1.min.js"></script>
        <script src="libs/markerclusterer.js"></script>

        <link rel="stylesheet" href="css/main.css">
        <link rel="image_src" href="img/thumbnail.png" />
    </head>
    <body>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-50780912-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-50780912-1');
        </script>
        <!-- Always shows a header, even in smaller screens. -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">FRC Teams <span class="year"></span></span>
                <span id="subtitle"><a href="https://franspaco.com" target="_blank" class="mdl-navigation__link">Paco Huelsz</a></span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <!-- <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                </nav> -->
                <a class="mdl-navigation__link" href="https://github.com/franspaco/frc_season_map" target="_blank"> <i class="fab fa-github"></i> GitHub</a>
            </div>
            </header>
            <div class="mdl-layout__drawer">
            <span class="mdl-layout-title"> <i class="fas fa-layer-group"></i> Layers</span>
                <nav class="mdl-navigation">
                    <!-- <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a> -->
                    <div class="map-toggle">
                        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-teams">
                            <input type="checkbox" id="switch-teams" class="mdl-switch__input" checked>
                            <span class="mdl-switch__label">Teams</span>
                        </label>
                    </div>
                    <div class="map-toggle">
                        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-regionals">
                            <input type="checkbox" id="switch-regionals" class="mdl-switch__input" checked>
                            <span class="mdl-switch__label">Events</span>
                        </label>
                    </div>
                    <div id="legend">
                       <p>Legend:</p>
                        <p>
                            <div class="mini-box" id="l_0"> </div> 1992 - 1999 <br/>
                            <div class="mini-box" id="l_1"> </div> 2000 - 2004 <br/>
                            <div class="mini-box" id="l_2"> </div> 2005 - 2009 <br/>
                            <div class="mini-box" id="l_3"> </div> 2010 - 2014 <br/>
                            <div class="mini-box" id="l_4"> </div> 2015 - 2019 <br/>
                            <div class="mini-box" id="l_5"> </div> 2020 - 2024 <br/>
                            <div class="mini-box" id="l_rookie"> </div> Rookie (<span class="year"></span>) <br/>
                            <div class="mini-box" id="l_event"> </div> Event <br/>
                        </p>
                        <p>Made with <i class="fas fa-heart love"></i> by <br> a FIRST volunteer.</p>
                    </div>
                    <!-- <div class="map-toggle">
                        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-tba">
                            <input type="checkbox" id="switch-tba" class="mdl-switch__input">
                            <span class="mdl-switch__label">Click to TBA</span>
                        </label>
                    </div> -->
                </nav>
            </div>
            <main class="mdl-layout__content">
            <div class="page-content"><!-- Your content goes here --></div>
            </main>
            <div id="map"></div>
        </div>
    </body>
    <script src="js/map.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjvXDJPoB0CU8gfdqGpCNZZFzZQWA5lKE&callback=initMap">
    </script>
</html>
